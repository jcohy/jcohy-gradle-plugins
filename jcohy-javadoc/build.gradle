plugins {
	id "io.spring.nohttp" version "0.0.10"
	id "nebula.integtest" version "9.6.3"
	id 'io.github.jcohy.gradle-plugin-module'
}

description = ""

dependencies {
}

description "javadoc-conventions"

gradlePlugin {
	plugins {
		javadocConventionsPlugin {
			id = 'io.github.jcohy.gradle.javadoc-conventions'
			displayName = 'Javadoc Conventions Plugin'
			description = 'Defaults the Javadoc'
			implementationClass = 'io.github.jcohy.gradle.javadoc.JavadocConventionsPlugin'
			tags.set{["Javadoc"]}
		}
		javadocPlugin {
			id = 'io.github.jcohy.gradle.javadoc'
			displayName = 'Javadoc Plugin'
			description = 'Sets up a Project with Javadoc Task. Used by AggregateJavadocPlugin to setup aggregate Javadoc too'
			implementationClass = 'io.github.jcohy.gradle.javadoc.JavadocPlugin'
			tags.set{["Javadoc"]}
		}
		aggregateJavadocPlugin {
			id = 'io.github.jcohy.gradle.javadoc-aggregate'
			displayName = 'Aggregate Javadoc Plugin'
			description = 'Sets up a Project with Aggregate Javadoc Task'
			implementationClass = 'io.github.jcohy.gradle.javadoc.AggregateJavadocPlugin'
			tags.set{["Javadoc","javadoc-aggregate"]}
		}
	}
}
