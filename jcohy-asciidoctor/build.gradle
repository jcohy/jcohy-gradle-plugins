plugins {
	id 'com.gradle.plugin-publish' version '1.1.0'
	id 'com.jcohy.gradle-plugin-module'
	id "io.spring.nohttp" version "0.0.11"
	id "nebula.integtest" version "9.6.3"
}

dependencies {
	implementation("org.springframework:spring-core")
	implementation("org.asciidoctor:asciidoctor-gradle-jvm")
	testImplementation 'org.assertj:assertj-core'
	testImplementation 'org.junit.jupiter:junit-jupiter-api'
	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

pluginBundle {
	website = 'https://github.com/jcohy/jcohy-gradle-plugins'
	vcsUrl = 'https://github.com/jcohy/jcohy-gradle-plugins'
	description = project.description
	tags = ['Asciidoctor']
}

gradlePlugin {
	plugins {
		javadocConventionsPlugin {
			id = 'com.jcohy.gradle.asciidoctor-conventions'
			displayName = 'Javadoc Conventions Plugin'
			description = 'Defaults the Javadoc'
			implementationClass = 'com.jcohy.gradle.asciidoctor.AsciidoctorConventionsPlugin'
		}
	}
}

dependencyLocking {
	lockAllConfigurations()
}

//repositories {
//	mavenCentral()
//}
tasks.withType(Test).configureEach {
	useJUnitPlatform()
}
