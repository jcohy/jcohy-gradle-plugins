plugins {
	id "java-gradle-plugin"
}

dependencies {
	implementation("org.springframework.boot:spring-boot-gradle-plugin:2.4.5")
	implementation("io.spring.gradle:dependency-management-plugin:1.0.11.RELEASE")
	implementation("com.fasterxml.jackson.core:jackson-databind:2.11.4")
	implementation("commons-codec:commons-codec:1.13")
	implementation("org.apache.maven:maven-embedder:3.6.2")
	implementation("org.asciidoctor:asciidoctor-gradle-jvm:3.0.0")
	implementation("org.asciidoctor:asciidoctor-gradle-jvm-pdf:3.0.0")
	implementation("org.gradle:test-retry-gradle-plugin:1.1.9")
	implementation("org.jetbrains.kotlin:kotlin-gradle-plugin:1.4.31")
	implementation("org.jetbrains.kotlin:kotlin-compiler-embeddable:1.4.31")
	implementation("org.springframework:spring-core:5.2.2.RELEASE")
	implementation("org.springframework:spring-web:5.2.2.RELEASE")
	implementation("io.spring.javaformat:spring-javaformat-gradle-plugin:${javaFormatVersion}")
	testImplementation("org.assertj:assertj-core:3.11.1")
	testImplementation("org.apache.logging.log4j:log4j-core:2.12.1")
	testImplementation("org.junit.jupiter:junit-jupiter:5.6.0")
}

configure(allprojects) { abjects ->

	apply plugin: 'java'

	version "1.0.0"
	group "jcohy-gradle-plugins"

	sourceCompatibility = 1.8
	targetCompatibility = 1.8

	dependencies {

	}
	dependencies {

	}
	repositories {
		//加上阿里云镜像
		maven { url 'https://maven.aliyun.com/repository/central' }
		maven { url 'https://maven.aliyun.com/repository/public' }
		maven { url "https://maven.aliyun.com/repository/spring" }
		mavenCentral()
		gradlePluginPortal()
		maven { url "https://repo.spring.io/release" }
	}

}


test {
	useJUnitPlatform()
}

gradlePlugin {
	plugins {
		deployedPlugin {
			id = "com.jcohy.gradle.plugins.deployed"
			implementationClass = "com.jcohy.gradle.plugins.deployed.DeployedPlugin"
		}
		conventionsPlugin {
			id = "com.jcohy.gradle.plugins.conventions"
			implementationClass = "com.jcohy.gradle.plugins.conventions.ConventionsPlugin"
		}
		testFailuresPlugin {
			id = "com.jcohy.gradle.plugins.test-failures"
			implementationClass = "com.jcohy.gradle.plugins.testing.TestFailuresPlugin"
		}
		optionalDependenciesPlugin {
			id = "com.jcohy.gradle.plugins.optional-dependencies"
			implementationClass = "com.jcohy.gradle.plugins.optional.OptionalDependenciesPlugin"
		}
	}
}